<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzería UCAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
.fila {
  display: flex;
}

.columna {
  flex: 50%;
}
</style>
</head>
<body>
<div class="fila">
  <div class="columna">
    <a href="http://localhost:8000/homepage/" type="button" class="btn btn-danger btn-sm btn-inline">
    Menú Principal
    </a>
    <br>
    ORDEN ACTUAL
    <br>
    <div class ="container-fluid">
            {% for pedido in listaorden %}
                <div class="media">
                    <div class="media-body">
                        <h6>{{ pedido}}</h6>
                        ----------------------------
                    </div>
                </div>
            {% endfor %}
    </div>
    <br>
    Precio total a pagar: {{acum}}
  </div>
  <div class="columna">
      <div class="container">
        <div class="row">
            {% for ingrediente in ingredientes %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <div class="media-body">
                        <a href="http://localhost:8000/cliente/?precio={{ ingrediente.precio }}&acum={{ acum }}&agregar={{ ingrediente.name }}&order={{ order }}&count={{ count }}&inicio=2" type="button" class="btn {{ ingrediente.color }} btn-lg btn-block">{{ ingrediente.name }}
                            </br>{{ ingrediente.precio }}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}

            <div class="col-lg-4 offset-lg-4">
                <a href="http://localhost:8000/cliente/?acum={{ acum }}&order={{ order }}&count={{ count }}&inicio=1" type="button" class="btn btn-info btn-lg btn-block">Comprar otra pizza
                </br>
                </a>
                <a href="http://localhost:8000/cliente/?acum={{ acum }}&order={{ order }}&count={{ count }}&inicio=3" type="button" class="btn btn-Success btn-lg btn-block">Proceder al pago
                </br>
                </a>
                <a href="http://localhost:8000/homepage/" type="button" class="btn btn-danger btn-lg btn-block">Cancelar
                </br>
                </a>
            </div>
        </div>
    </div>
  </div>
</div>

    
</body>
</html>
