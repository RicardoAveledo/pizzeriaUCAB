<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzería UCAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<style>
.fila {
  display: flex;
}

.columna {
  flex: 50%;
}
</style>
</head>
<body>

<div class="fila">
  <div class="columna">
    <a href="http://localhost:8000/homepage/" type="button" class="btn btn-danger btn-sm btn-inline">
    Menú Principal
    </a>
    {{localtime}}
    <br>
    ORDEN ACTUAL
    <br>
    <div class ="container-fluid">
            {% for pedido in listaorden %}
                <div class="media">
                    <div class="media-body">
                        <h6>{{ pedido}}</h6>
                        ----------------------------
                    </div>
                </div>
            {% endfor %}
    </div>
    <br>
    Precio total a pagar: {{acum}}
  </div>
  <div class="columna">
      <div class="container">     
        <div class="row">
            {% for tamano in tamanos %}
            <div class="col-lg-4 offset-lg-4">
                <div class="media">
                    <div class="media-body">
                        <a href="http://localhost:8000/cliente/?precio={{ tamano.precio }}&acum={{ acum }}&acumaux={{ acumaux }}&agregar={{ tamano.size }}&order={{ order }}&count={{ count }}&inicio=2" type="button" class="btn {{ tamano.color }} btn-lg btn-block">{{ tamano.size }}
                            </br>{{ tamano.precio }}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
  </div>
</div>
   
</body>
</html>
